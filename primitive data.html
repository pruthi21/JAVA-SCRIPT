<!DOCTYPE html>
<html>
<head>
    <metaa charset="utf -8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title> datatypes </title>
       
</head>
<body>
    <script>
        //primitive datatypes
        var a = -123496386
        document.write(typeof(a) , '<br>')

        var b = '1227587bcshkjn 75784'
        document.write(typeof(b) , '<br>')

        var c= true
document.write(c , '<br>')   
var d = false 
document.write(typeof(d) , '<br>')

var pp
document.write(typeof(pp) , '<br>')

var pw = null
document.write(pw , ',<br>')
        //non-primitive datatypes
        //array
        a = [122344,'absujs',true, false,null]
        document.write(a, '<br>')
        //accessing single value
        document.write(a[2], '<br>')
        //changing values
        a[0]= 'it vedant'
        document.write(a)


        //object
        b = {name : 'pruthi', age: 20}
        document.write(b['name'],   b.age  , '<br>')





</script>
   
</body>
</html>
