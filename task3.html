<body>
    <script> 
    function isArmstrongNumber(num) {
        let sum = 0;
        let originalNum = num;
        while (num > 0) {
            let digit = num % 10;
            sum += digit ** 4; 
            num = Math.floor(num / 10);
        }
        return sum === originalNum;
    }
    const number = 200; 
    if (isArmstrongNumber(number)) {
        console.log(`${number} is an Armstrong number.`);
    } else {
        console.log(`${number} is not an Armstrong number.`);
    }
</script>
