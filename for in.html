<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in </title>
</head>
<body>
    <script>
        a= {name: 'pruthi', age: '20', city:'thane'}
        for(i in a){
            document.write(i + '='+a[i], '<br>')
        }
    </script>
</body>
</html>
